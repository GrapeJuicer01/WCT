                     ON T1.OFFER_ID = T2.OFFER_ID
                  INNER JOIN CPC.PRODUCT T3
                     ON T1.PROD_ID = T3.PROD_ID
                    AND T3.PROD_FUNC_TYPE = '101'
                  WHERE T1.PAR_OFFER_PROD_REL_ID = -1)) T2
        ON T1.OFFER_NAME = T2.OFFER_NAME
       AND T1.ACCESS_PROD_NAME = T2.ACCESS_PROD_NAME
     WHERE T2.OFFER_NAME IS NULL
  OFFER_PRICE_PLAN_REL_DUPLICATED:
    SELECT T1.PRICE_PLAN_NAME, T1.OFFER_NAME, T1.ACCESS_PROD_NAME
    FROM DC_CONFIG_OFFER_PRICE_PLAN_REL T1
    GROUP BY T1.PRICE_PLAN_NAME, T1.OFFER_NAME, T1.ACCESS_PROD_NAME
    HAVING COUNT(1)>1
  OFFER_GRP_OFFER_GRP_NAME_IS_NULL:
    SELECT *
    FROM DC_CONFIG_OFFER_GRP_BASIC_INFO
    WHERE OFFER_GRP_NAME IS NULL
  OFFER_GRP_OFFER_GRP_NAME_DUPLICATED:
    SELECT OFFER_GRP_NAME
    FROM DC_CONFIG_OFFER_GRP_BASIC_INFO
    GROUP BY OFFER_GRP_NAME
    HAVING COUNT(1)>1
  OFFER_GRP_GPR_REL_TYPE_NOT_EXISTS:
    SELECT OFFER_GRP_NAME,GRP_REL_TYPE
    FROM DC_CONFIG_OFFER_GRP_BASIC_INFO T1
    LEFT JOIN CPC.ATTR_VALUE T2
    ON T1.GRP_REL_TYPE = TRIM(T2.ATTR_VALUE_NAME)
    AND T2.ATTR_ID=800052258
    AND T2.STATUS_CD = '1000'
    WHERE T2.ATTR_VALUE IS NULL
  OFFER_GRP_GPR_TYPE_NOT_EXISTS:
    SELECT T1.OFFER_GRP_NAME, T1.GRP_TYPE
    FROM DC_CONFIG_OFFER_GRP_BASIC_INFO T1
    LEFT JOIN CPC.ATTR_VALUE T2
    ON T1.GRP_TYPE = TRIM(T2.ATTR_VALUE_NAME)
    AND T2.ATTR_ID = 800052259
    AND T2.STATUS_CD = '1000'
    WHERE T2.ATTR_VALUE IS NULL
  OFFER_GRP_APPLY_REGION_NAME_NOT_EXISTS:
    SELECT T1.OFFER_GRP_NAME,T1.APPLY_REGION_NAME
    FROM DC_CONFIG_OFFER_GRP_BASIC_INFO T1
    LEFT JOIN FTF.COMMON_REGION T2
    ON T1.APPLY_REGION_NAME = T2.REGION_NAME
    WHERE T2.COMMON_REGION_ID IS NULL
    AND T1.APPLY_REGION_NAME IS NOT NULL
  OFFER_GRP_CATALOG_NOT_EXISTS:
    SELECT OFFER_GRP_NAME
    FROM DC_CONFIG_OFFER_GRP_BASIC_INFO T1
    LEFT JOIN CPC.CATALOG_ITEM T2
    ON T1.CATALOG_ITEM_NAME = T2.CATALOG_ITEM_NAME
    AND T2.CATALOG_ID = 871
    INNER JOIN CPC.ATTR_VALUE T3
    ON T1.GRP_TYPE = TRIM(T3.ATTR_VALUE_NAME)
    AND T3.ATTR_ID = 800052259
    AND T3.STATUS_CD = '1000'
    LEFT JOIN DC_CONFIG_CATALOG_ITEM T4
    ON T1.CATALOG_ITEM_NAME = T4.CATALOG_NAME
    AND T4.ROOT_CATALOG_NAME IN ('Catalogue of Sales goods')
    WHERE T2.CATALOG_ITEM_ID IS NULL
    AND T4.CATALOG_ITEM_ID IS NULL
    AND T3.ATTR_VALUE = 1100
  OFFER_GRP_MEMBER_OFFER_NAME_NOT_EXISTS:
    SELECT T1.OFFER_GRP_NAME,T1.OFFER_NAME
    FROM DC_CONFIG_OFFER_GRP_MEMBER T1
    LEFT JOIN DC_CONFIG_OFFER_BASIC_INFO T2
    ON T1.OFFER_NAME = T2.OFFER_NAME
    LEFT JOIN CPC.OFFER T3
    ON T1.OFFER_NAME = T3.OFFER_NAME
    WHERE T2.OFFER_NAME IS NULL
    AND T3.OFFER_NAME IS NULL
  OFFER_GRP_MEMBER_OFFER_GRP_NAME_NOT_EXISTS:
    SELECT T1.OFFER_GRP_NAME,T1.OFFER_NAME
    FROM DC_CONFIG_OFFER_GRP_MEMBER T1
    LEFT JOIN DC_CONFIG_OFFER_GRP_BASIC_INFO T2
    ON T1.OFFER_GRP_NAME = T2.OFFER_GRP_NAME
    LEFT JOIN CPC.OFFER_GRP T3
    ON T1.OFFER_GRP_NAME = T3.OFFER_GRP_NAME
    WHERE T2.OFFER_GRP_NAME IS NULL
    AND T3.OFFER_GRP_NAME IS NULL

