  ADDTIONAL_OFFER_MISSING_DEPENDANT: |
    SELECT T1.OFFER_NAME
      FROM DC_CONFIG_OFFER_BASIC_INFO T1
      LEFT JOIN DC_CONFIG_OFFER_REL T2
        ON T1.OFFER_NAME = T2.DES_OFFER_NAME
       AND T2.REL_TYPE IN
           ('Forced Dependent', 'Optional Dependent', 'Default Dependent')
      LEFT JOIN (select OFFER_NAME
                   FROM DC_CONFIG_OFFER_BASIC_INFO
                  WHERE OFFER_TYPE in ('Main Offer','Promotion')
                  UNION ALL
                 SELECT OFFER_NAME
                   FROM CPC.OFFER
                  WHERE OFFER_TYPE IN (11,13)) T3
        ON T2.SOURCE_OFFER_NAME = T3.OFFER_NAME
      LEFT JOIN (select z_offer_id
                   from cpc.offer_rel tt1
                  where tt1.rel_type in (120000, 110000, 100000)) t4
        on t1.new_offer_id = t4.z_offer_id
     WHERE T3.OFFER_NAME IS NULL
       AND T1.OFFER_TYPE = 'Additional Offer'
       AND T4.Z_OFFER_ID IS NULL
