  OFFER_REL_SINGLE_EXCLUSIVE_CONFILCT: |
    SELECT T1.SOURCE_OFFER_NAME, T1.DES_OFFER_NAME,T1.REL_TYPE
      FROM DC_CONFIG_OFFER_REL T1
      LEFT JOIN (SELECT T2.OFFER_NAME SOURCE_OFFER_NAME, T3.OFFER_NAME DES_OFFER_NAME
                   FROM CPC.OFFER_REL T1
                   LEFT JOIN CPC.OFFER T2
                     ON T1.A_OFFER_ID = T2.OFFER_ID
                   LEFT JOIN CPC.OFFER T3
                     ON T1.Z_OFFER_ID = T3.OFFER_ID
                  WHERE REL_TYPE IN (200000,200001)
                 UNION ALL
                 SELECT T3.OFFER_NAME SOURCE_OFFER_NAME, T5.OFFER_NAME DES_OFFER_NAME
                   FROM CPC.OFFER_GRP T1
                  INNER JOIN CPC.OFFER_GRP_MEMBER T2
                     ON T1.OFFER_GRP_ID = T2.OFFER_GRP_ID
                  INNER JOIN CPC.OFFER T3
                     ON T2.OFFER_ID = T3.OFFER_ID
                  INNER JOIN CPC.OFFER_GRP_MEMBER T4
                     ON T1.OFFER_GRP_ID = T4.OFFER_GRP_ID
                    AND T4.OFFER_ID <> T2.OFFER_ID
                  INNER JOIN CPC.OFFER T5
                     ON T4.OFFER_ID = T5.OFFER_ID
                  WHERE T1.GRP_REL_TYPE IN (1000,1002)
                 UNION ALL
                 SELECT SOURCE_OFFER_NAME, DES_OFFER_NAME
                   FROM DC_CONFIG_OFFER_REL
                  WHERE REL_TYPE IN ('Mutually Exclusive','Mutually Exclusive Unsubscribe')) T2
        ON (T1.SOURCE_OFFER_NAME = T2.SOURCE_OFFER_NAME AND
           T1.DES_OFFER_NAME = T2.DES_OFFER_NAME)
        OR (T1.SOURCE_OFFER_NAME = T2.DES_OFFER_NAME AND
           T1.DES_OFFER_NAME = T2.SOURCE_OFFER_NAME)
      LEFT JOIN (SELECT CASE WHEN T1.REL_TYPE IN (400000,220000) THEN T2.OFFER_NAME ELSE T3.OFFER_NAME END SOURCE_OFFER_NAME,
                        CASE WHEN T1.REL_TYPE IN (400000,220000) THEN T3.OFFER_NAME ELSE T2.OFFER_NAME END DES_OFFER_NAME
                   FROM CPC.OFFER_REL T1
                   LEFT JOIN CPC.OFFER T2
                     ON T1.A_OFFER_ID = T2.OFFER_ID
                   LEFT JOIN CPC.OFFER T3
                     ON T1.Z_OFFER_ID = T3.OFFER_ID
                  WHERE T1.REL_TYPE IN  (400001,400000,220000)
                 UNION ALL
                 SELECT CASE WHEN T1.REL_TYPE IN ('Replace','Rent Exclusive') THEN SOURCE_OFFER_NAME ELSE DES_OFFER_NAME END SOURCE_OFFER_NAME,
                        CASE WHEN T1.REL_TYPE IN ('Replace','Rent Exclusive') THEN DES_OFFER_NAME ELSE SOURCE_OFFER_NAME END DES_OFFER_NAME
                   FROM DC_CONFIG_OFFER_REL T1
                  WHERE T1.REL_TYPE IN ( 'Lease Time Offset','Rent Exclusive','Replace') )T3
        ON T1.SOURCE_OFFER_NAME = T3.SOURCE_OFFER_NAME
       AND T1.DES_OFFER_NAME = T3.DES_OFFER_NAME
     WHERE T1.REL_TYPE = 'Single Exclusive'
       AND (T2.SOURCE_OFFER_NAME IS NOT NULL OR T3.SOURCE_OFFER_NAME IS NOT NULL)
