BadData:
  BRAND_CODE_EXIST:
    SELECT T1.BRAND_NAME,T1.BRAND_ID
    FROM DC_CONFIG_BRAND T1
    INNER JOIN CPC.BRAND T2
    ON T1.BRAND_NAME <> T2.BRAND_NAME
    AND T1.BRAND_CODE = T2.BRAND_CODE
    AND T1.BRAND_CODE IS NOT NULL
  PROD_NBR_DUPLICATED:
    SELECT PROD_NBR
    FROM DC_CONFIG_PROD_BASIC_INFO
    WHERE PROD_NBR IS NOT NULL
    GROUP BY PROD_NBR
    HAVING COUNT(*) > 1
  PROD_EXPIRY_TIME_EARLIER_THAN_EFFECT_DATE:
    SELECT PROD_NAME
    FROM DC_CONFIG_PROD_BASIC_INFO
    WHERE TO_DATE(EFF_DATE,'yyyy/mm/dd hh24:mi:ss') >TO_DATE(EXP_DATE,'yyyy/mm/dd hh24:mi:ss')
    AND EFF_DATE IS NOT NULL
    AND EXP_DATE IS NOT NULL
  OFFER_EXPIRY_TIME_EARLIER_THAN_EFFECT_DATE:
    SELECT OFFER_NAME
    FROM DC_CONFIG_OFFER_BASIC_INFO
    WHERE TO_DATE(EFF_DATE,'yyyy/mm/dd hh24:mi:ss') >TO_DATE(EXP_DATE,'yyyy/mm/dd hh24:mi:ss')
    AND EFF_DATE IS NOT NULL
    AND EXP_DATE IS NOT NULL
  OFFER_NBR_IS_DUPLICATED:
    SELECT OFFER_NBR
    FROM DC_CONFIG_OFFER_BASIC_INFO
    WHERE OFFER_NBR IS NOT NULL
    GROUP BY OFFER_NBR
    HAVING COUNT(1) > 1
  PAYMENT_MODE_ILLEAGAL:
    SELECT OFFER_NAME
    FROM DC_CONFIG_OFFER_BASIC_INFO
    WHERE OFFER_TYPE NOT IN ('Main Offer')
    AND PAYMENT_MODE IS NOT NULL
  OFFER_ACCESS_PROD_REL_ANIMOUS:
    SELECT OFFER_NAME, ACCESS_PROD_NAME
    FROM DC_CONFIG_OFFER_PROD_REL
    GROUP BY OFFER_NAME, ACCESS_PROD_NAME
    HAVING COUNT(DISTINCT REL_TYPE) > 1 OR COUNT(DISTINCT PROD_EXIST_TYPE) > 1 OR COUNT(DISTINCT MIN_NUM) > 1 OR COUNT(DISTINCT MAX_NUM) > 1 OR COUNT(DISTINCT DEFAULT_COUNT) > 1
  OFFER_PROD_LIMIT_VALUE_ILLEAGUAL:
    SELECT OFFER_NAME,ACCESS_PROD_NAME,FUNC_PROD_NAME
    FROM DC_CONFIG_OFFER_PROD_REL
    WHERE TO_NUMBER(MIN_NUM)>TO_NUMBER(MAX_NUM)
    OR TO_NUMBER(MIN_NUM)>TO_NUMBER(DEFAULT_COUNT)
    OR TO_NUMBER(MAX_NUM)<TO_NUMBER(DEFAULT_COUNT)
    OR TO_NUMBER(MAX_NUM)<TO_NUMBER(MIN_NUM)
  ATTR_DEFFAULT_VALUE_IS_NULL:
    SELECT OFFER_NAME,ATTR_NAME,DEFAULT_VALUE FROM DC_CONFIG_OFFER_ATTRIBUTE WHERE DEFAULT_VALUE IS NULL
  OFFER_REL_MAXINUM_SMALLER_THAN_MININUM:
    SELECT SOURCE_OFFER_NAME, DES_OFFER_NAME, REL_TYPE
    FROM DC_CONFIG_OFFER_REL
    WHERE TO_NUMBER(REL_MAX_NUM) < TO_NUMBER(REL_MIN_NUM)
    AND REL_MAX_NUM IS NOT NULL
