INSERT:
    DC_TABLE_STATISTICS_INFO:
        "insert into DC_TABLE_STATISTICS_INFO(table_name, check_date, cnt_num, check_ver)
         values(:table_name, sysdate, :cnt_num, :check_ver)"

    DC_TABLE_COMPARE_RESULT:
        "insert into DC_TABLE_COMPARE_RESULT(table_name, compare_time, old_ver, old_num, cur_ver, cur_num, diff_num)
         values(:table_name, sysdate, :old_ver, :old_num, :cur_ver, :cur_num, :diff_num)"
QUERY:
    DC_TABLE_STATISTICS_INFO:
        "select table_name, cnt_num from DC_TABLE_STATISTICS_INFO a where a.check_ver = :check_ver"
    DC_TABLE_STATISTICS_INFO_VER:
        "select distinct check_ver from DC_TABLE_STATISTICS_INFO order by to_number(replace(check_ver, 'OCM_', '')) desc"
    DC_TABLE_STATISTICS_INFO_MAX_VER:
        "select nvl(max(to_number(regexp_substr(a.check_ver, '[0-9]+[0-9]$'))), 0) from DC_TABLE_STATISTICS_INFO a where regexp_like(a.check_ver, :cond)"

