        - comment on column DC_CONFIG_OFFER_REL.REL_RSTR_TYPE is  'Constraint Type:"Non-mandatory","Mandatory","Default"'
        - comment on column DC_CONFIG_OFFER_REL.OPER_TYPE is  'Operation Type:A means add, D means delete'

