            )
        - comment on table DC_CONFIG_OFFER_PROD_ATTR_REL is  'relationship between offer and product attribute'
        - comment on column DC_CONFIG_OFFER_PROD_ATTR_REL.OFFER_NAME is  'Offer Name:Required'
        - comment on column DC_CONFIG_OFFER_PROD_ATTR_REL.PROD_NAME is  'Product Name:Required;Product Name linked with in offer product relation'
