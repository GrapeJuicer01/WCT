create:
    DC_CONFIG_ATTRIBUTE_DETAIL:
        - |
            create table DC_CONFIG_ATTRIBUTE_DETAIL
            (
            	ATTR_NAME VARCHAR2(250),
            	ATTR_ID NUMBER(16),
            	DEFAULT_VALUE VARCHAR2(60),
            	TABLE_NAME VARCHAR2(50),
            	FIELD_NAME VARCHAR2(100),
            	DISPLAY_NAME VARCHAR2(100),
            	VALUE_TYPE VARCHAR2(3),
            	FORMULAR_TYPE VARCHAR2(50),
            	EXPRESSIONS_DESC VARCHAR2(2000),
            	ORDER_ID NUMBER(3),
            	IS_CHECK VARCHAR2(1),
            	IS_MAKE_TO_TABLE VARCHAR2(1),
            	IS_EDIT VARCHAR2(1),
            	IS_MAKE VARCHAR2(1),
            	CHECK_MESSAGE VARCHAR2(160),
            	ATTR_FORMAT VARCHAR2(160),
            	COLSPAN NUMBER(2),
            	PAGE_URL VARCHAR2(100),
            	PAGE_FIELD_NAME VARCHAR2(50),
            	PAGE_FIELD VARCHAR2(50),
            	PARAM_FIELD VARCHAR2(200),
            	IS_SEND_BILL VARCHAR2(1),
            	IS_PRINT VARCHAR2(3),
            	PRINT_SORT NUMBER(9),
            	IS_SENT_SPS VARCHAR2(1),
            	COMPUTE_EXPRESS VARCHAR2(4000),
            	COMPUTE_TYPE VARCHAR2(100),
            	REMARK VARCHAR2(2000)
            )
        - comment on table DC_CONFIG_ATTRIBUTE_DETAIL is  'Attribute detail info'
        - comment on column DC_CONFIG_ATTRIBUTE_DETAIL.ATTR_NAME is  'Attribute Name'
        - comment on column DC_CONFIG_ATTRIBUTE_DETAIL.ATTR_ID is  'Attribute Id'
        - comment on column DC_CONFIG_ATTRIBUTE_DETAIL.TABLE_NAME is  'Table Name'
        - comment on column DC_CONFIG_ATTRIBUTE_DETAIL.FIELD_NAME is  'Field Name'
        - comment on column DC_CONFIG_ATTRIBUTE_DETAIL.DISPLAY_NAME is  'Display Name'
        - comment on column DC_CONFIG_ATTRIBUTE_DETAIL.VALUE_TYPE is  'Attribute Value Type'
        - comment on column DC_CONFIG_ATTRIBUTE_DETAIL.ORDER_ID is  'Sequence'
        - comment on column DC_CONFIG_ATTRIBUTE_DETAIL.IS_CHECK is  'Verification Flag'
        - comment on column DC_CONFIG_ATTRIBUTE_DETAIL.IS_MAKE_TO_TABLE is  'Storage Flag'
        - comment on column DC_CONFIG_ATTRIBUTE_DETAIL.IS_EDIT is  'Editable Flag'
        - comment on column DC_CONFIG_ATTRIBUTE_DETAIL.IS_MAKE is  'Display Flag'
        - comment on column DC_CONFIG_ATTRIBUTE_DETAIL.CHECK_MESSAGE is  'Verification Prompt Information'
        - comment on column DC_CONFIG_ATTRIBUTE_DETAIL.ATTR_FORMAT is  'Regular Expression'
        - comment on column DC_CONFIG_ATTRIBUTE_DETAIL.COLSPAN is  'Occupied Display Column'
        - comment on column DC_CONFIG_ATTRIBUTE_DETAIL.PAGE_URL is  'Pop-up Page Address'
        - comment on column DC_CONFIG_ATTRIBUTE_DETAIL.PAGE_FIELD_NAME is  'Optional Associated Page Output Parameter'
        - comment on column DC_CONFIG_ATTRIBUTE_DETAIL.PARAM_FIELD is  'Parameter Field'
        - comment on column DC_CONFIG_ATTRIBUTE_DETAIL.IS_SEND_BILL is  'Billing Related Flag'
        - comment on column DC_CONFIG_ATTRIBUTE_DETAIL.IS_PRINT is  'Printing Flag'
        - comment on column DC_CONFIG_ATTRIBUTE_DETAIL.PRINT_SORT is  'Printing Sequence'
        - comment on column DC_CONFIG_ATTRIBUTE_DETAIL.IS_SENT_SPS is  'Send SPS Flag'
        - comment on column DC_CONFIG_ATTRIBUTE_DETAIL.COMPUTE_EXPRESS is  'Calculation Expression'
        - comment on column DC_CONFIG_ATTRIBUTE_DETAIL.COMPUTE_TYPE is  'Calculation Method'
        - comment on column DC_CONFIG_ATTRIBUTE_DETAIL.FORMULAR_TYPE is  'Rule Type'
        - comment on column DC_CONFIG_ATTRIBUTE_DETAIL.EXPRESSIONS_DESC is  'Calculation Method'
        - comment on column DC_CONFIG_ATTRIBUTE_DETAIL.REMARK is  'remark'
        - insert into DC_CONFIG_ATTRIBUTE_DETAIL(attr_name,attr_id,default_value,table_name,field_name,display_name,value_type,is_check,is_make_to_table,is_edit,is_make,is_send_bill,is_print) values ('Whether to Provisioning',60072,'1','prod_inst_func','col10','Whether to Provisioning','98A','F','F','F','F','F','0')
        - insert into DC_CONFIG_ATTRIBUTE_DETAIL(attr_name,attr_id,default_value,table_name,field_name,display_name,value_type,is_check,is_make_to_table,is_edit,is_make,is_send_bill,is_print) values ('Auto Renewal',60097,'Y','OFFER_INST','col3','Auto Renewal','98A','T','T','T','T','T','T')
        - insert into DC_CONFIG_ATTRIBUTE_DETAIL(attr_name,attr_id,default_value) values ('Rent Advance Notification Flag',60102,'Y')
        - insert into DC_CONFIG_ATTRIBUTE_DETAIL(attr_name,attr_id,default_value) values ('Extend Expiry Date Minutes','60094','5')



    DC_CONFIG_OFFER_ATTRIBUTE:
        - |
            create table DC_CONFIG_OFFER_ATTRIBUTE
            (
            	OFFER_NAME VARCHAR2(250),
            	ATTR_NAME VARCHAR2(50),
            	ATTR_TYPE VARCHAR2(50),
            	DEFAULT_VALUE VARCHAR2(60),
            	APPLY_REGION_NAME VARCHAR2(250)
            )
        - comment on table DC_CONFIG_OFFER_ATTRIBUTE is  'Offer Attribute'
        - comment on column DC_CONFIG_OFFER_ATTRIBUTE.OFFER_NAME is  'Offer Name:Required'
        - comment on column DC_CONFIG_OFFER_ATTRIBUTE.ATTR_NAME is  'Attribute Name:Required;Data from cpc.attr_spec'
        - comment on column DC_CONFIG_OFFER_ATTRIBUTE.ATTR_TYPE is  'Offer Attribute Type:Required;"Optional Attribute" or "Extra Attribute"'
        - comment on column DC_CONFIG_OFFER_ATTRIBUTE.DEFAULT_VALUE is  'Attribute Default Value:Data from cpc.attr_value.attr_value'
        - comment on column DC_CONFIG_OFFER_ATTRIBUTE.APPLY_REGION_NAME is  'Attribute Applicable Area;Data from ftf.common_region.region_name'

    DC_CONFIG_OFFER_ATTR_PRICE_PARAM_REL:
