        - comment on column DC_CONFIG_OFFER_PROD_ATTR_REL.PROD_ATTR_VALUE_NAME is  'Product Attribute value Name:linked with Product Attribute Name,data from cpc.attr_value'
        - comment on column DC_CONFIG_OFFER_PROD_ATTR_REL.DEFAULT_VALUE is  'Product Attribute value Name:Required;linked with Product Attribute Name,data from cpc.attr_value'

    DC_CONFIG_OFFER_RECOMMEND:
