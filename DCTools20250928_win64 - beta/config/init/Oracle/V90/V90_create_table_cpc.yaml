        - comment on column DC_CONFIG_OFFER_CUSTOMER_TAG.OFFER_NAME is  'Offer Name:Required'
        - comment on column DC_CONFIG_OFFER_CUSTOMER_TAG.LABEL_NAME is  'Sales Area:Required;Data from cpc.label.label_name where label_type=10'

    DC_CONFIG_OFFER_EFFECT_EXPIRY:
        - |
            create table DC_CONFIG_OFFER_EFFECT_EXPIRY
            (
            	OFFER_NAME VARCHAR2(250),
            	EXIST_TYPE VARCHAR2(250),
            	EFF_TYPE VARCHAR2(50),
            	EFF_BASE_TYPE VARCHAR2(50),
            	PERIOD_TIME_TYPE VARCHAR2(50),
            	EFF_PERIOD VARCHAR2(50),
                EFF_DATE VARCHAR2(20),
                EXP_DATE VARCHAR2(20),
            	CHANGE_EFF_TYPE VARCHAR2(50),
            	CHANGE_EFF_DATE VARCHAR2(20),
            	UNSUBSCRIBE_EFF_TYPE VARCHAR2(50),
            	UNSUBSCRIBE_EFF_DATE VARCHAR2(20),
            	PROCESS_MODE VARCHAR2(50)
            )
        - comment on table DC_CONFIG_OFFER_EFFECT_EXPIRY is  'Offer Effect and Expiry Rule'
        - comment on column DC_CONFIG_OFFER_EFFECT_EXPIRY.OFFER_NAME is  'Offer Name:Required'
        - comment on column DC_CONFIG_OFFER_EFFECT_EXPIRY.EXIST_TYPE is  'Existing Type:"New&Existing" or "New" or "Existing"'
        - comment on column DC_CONFIG_OFFER_EFFECT_EXPIRY.EFF_BASE_TYPE is  'Reference Time:"Completion Time" or "Acceptance Time"'
        - comment on column DC_CONFIG_OFFER_EFFECT_EXPIRY.EFF_TYPE is  'Effective Type:Required;Data from cpc.attr_value.attr_value_name where attr_id=800052229'
        - comment on column DC_CONFIG_OFFER_EFFECT_EXPIRY.PERIOD_TIME_TYPE is  'Validity Period Type:"Relative Time" or "Absolute Time" or "Absolute Time"'
        - comment on column DC_CONFIG_OFFER_EFFECT_EXPIRY.EFF_PERIOD is  'Relative Time required:Example:30Day or 1Month or 1Year'
        - comment on column DC_CONFIG_OFFER_EFFECT_EXPIRY.EFF_DATE is 'Effect Date:Absolute Time required'
        - comment on column DC_CONFIG_OFFER_EFFECT_EXPIRY.EXP_DATE is 'Expiry Date:Absolute Time required'
        - comment on column DC_CONFIG_OFFER_EFFECT_EXPIRY.CHANGE_EFF_TYPE is  'Effective Type of change:required;Data from cpc.attr_value.attr_value_name where attr_id=800052229'
        - comment on column DC_CONFIG_OFFER_EFFECT_EXPIRY.CHANGE_EFF_DATE is  'Effective Date of change:"User select effective time" and "Take effect in business specified time" Required'
        - comment on column DC_CONFIG_OFFER_EFFECT_EXPIRY.UNSUBSCRIBE_EFF_TYPE is  'Effective Type of Unsubscribe:Data from Attribute-ID=800052229'
        - comment on column DC_CONFIG_OFFER_EFFECT_EXPIRY.UNSUBSCRIBE_EFF_DATE is  'Effective Date of Unsubscribe:Aailable for "User select effective time" and "Take effect in business specified time" Required'
        - comment on column DC_CONFIG_OFFER_EFFECT_EXPIRY.PROCESS_MODE is  'Processing Mode:"Auto Renew","Agreement Renew","Auto Unsubscribe","Auto De-register"'

