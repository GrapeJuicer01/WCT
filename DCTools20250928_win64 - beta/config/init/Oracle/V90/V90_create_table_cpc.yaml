        - comment on column DC_CONFIG_OFFER_PROD_REL.REL_TYPE is  'Relationship Type:"Composition","Use"'
        - comment on column DC_CONFIG_OFFER_PROD_REL.PROD_EXIST_TYPE is  'Existing Type:"New&Existing","New","Existing"'
        - comment on column DC_CONFIG_OFFER_PROD_REL.MAX_NUM is  'Maximum Value'
        - comment on column DC_CONFIG_OFFER_PROD_REL.MIN_NUM is  'Minimum Value'
        - comment on column DC_CONFIG_OFFER_PROD_REL.DEFAULT_COUNT is  'Default Value'

