        - comment on column DC_CONFIG_OFFER_RECOMMEND.RECOMMENDED_OFFER_NAME is  'Recommended Offer Name:Mandatory'
        - comment on column DC_CONFIG_OFFER_RECOMMEND.EFF_DATE is  'Effective Date'
