            	PARAM_VALUE VARCHAR2(250)
            )
        - comment on table DC_CONFIG_OFFER_ATTR_PRICE_PARAM_REL is  'Offer Attribute Mapping Param'
        - comment on column DC_CONFIG_OFFER_ATTR_PRICE_PARAM_REL.OFFER_NAME is  'Offer Name:Required'
        - comment on column DC_CONFIG_OFFER_ATTR_PRICE_PARAM_REL.ATTR_NAME is  'Attribute Name:Required;Data from cpc.attr_spec'
        - comment on column DC_CONFIG_OFFER_ATTR_PRICE_PARAM_REL.PARAM_NAME is  'Param Name:Required;Param Used in Price Plan'
        - comment on column DC_CONFIG_OFFER_ATTR_PRICE_PARAM_REL.PRICE_PLAN_NAME is  'Price Plan Name:Required'
        - comment on column DC_CONFIG_OFFER_ATTR_PRICE_PARAM_REL.PARAM_VALUE is  'Param Value:Param Value used in Tariff plan'

    DC_CONFIG_OFFER_APPLICABLE_CHANNEL:
        - |
            create table DC_CONFIG_OFFER_APPLICABLE_CHANNEL
            (
              OFFER_NAME        VARCHAR2(250),
              CHANNEL_TYPE_NAME VARCHAR2(250)
            )
        - comment on table DC_CONFIG_OFFER_APPLICABLE_CHANNEL is  'Offer Apply Channel Type'
        - comment on column DC_CONFIG_OFFER_APPLICABLE_CHANNEL.OFFER_NAME is 'Offer Name:Required'
        - comment on column DC_CONFIG_OFFER_APPLICABLE_CHANNEL.CHANNEL_TYPE_NAME is  'CHANNEL_TYPE_NAME:Required;Data from cpc.attr_value where attr_id=230000570'

    DC_CONFIG_OFFER_BASIC_INFO:
        - |
            create table DC_CONFIG_OFFER_BASIC_INFO
            (
                NEW_OFFER_ID VARCHAR2(9),
                OLD_OFFER_ID VARCHAR2(200),
            	OFFER_NAME VARCHAR2(250),
            	OFFER_NBR VARCHAR2(30),
                IS_NEED_PRIVISIONING CHAR(1),
            	PRIORITY_VALUE VARCHAR2(10),
            	OFFER_TYPE VARCHAR2(50),
            	BRAND_NAME VARCHAR2(250),
                OFFER_GRADE VARCHAR2(16),
            	EFF_DATE VARCHAR2(20),
            	EXP_DATE VARCHAR2(20),
                OFFER_STATE VARCHAR2(50),
            	OFFER_DESC VARCHAR2(4000),
            	CATALOG_ITEM_NAME VARCHAR2(50),
            	PAYMENT_MODE VARCHAR2(100),
                REMARK VARCHAR2(2000)
            )
        - comment on table DC_CONFIG_OFFER_BASIC_INFO is  'Offer Basic Information'
        - comment on column DC_CONFIG_OFFER_BASIC_INFO.NEW_OFFER_ID is 'Offer Id:Required'
        - comment on column DC_CONFIG_OFFER_BASIC_INFO.OLD_OFFER_ID is 'Offer Id in Previous System'
        - comment on column DC_CONFIG_OFFER_BASIC_INFO.OFFER_NAME is  'Offer Name:Required'
        - comment on column DC_CONFIG_OFFER_BASIC_INFO.OFFER_NBR is  'Offer Code:Required for offer needing privisioning'
        - comment on column DC_CONFIG_OFFER_BASIC_INFO.IS_NEED_PRIVISIONING is 'Is need privisiong:Whether offer needing privisiong or not'
        - comment on column DC_CONFIG_OFFER_BASIC_INFO.PRIORITY_VALUE is  'Priority:Number from 1 to 9'
        - comment on column DC_CONFIG_OFFER_BASIC_INFO.OFFER_TYPE is  'Offer Type:Required;Data from cpc.attr_value.attr_value_name where attr_id=800052220'
        - comment on column DC_CONFIG_OFFER_BASIC_INFO.BRAND_NAME is  'brand name:Required for "Main offer"'
        - comment on column DC_CONFIG_OFFER_BASIC_INFO.OFFER_GRADE is  'Offer grade:Required for downgrading and upgrading'
        - comment on column DC_CONFIG_OFFER_BASIC_INFO.EFF_DATE is  'Sale Effect time'
        - comment on column DC_CONFIG_OFFER_BASIC_INFO.EXP_DATE is  'Sale Expiry time'
        - comment on column DC_CONFIG_OFFER_BASIC_INFO.OFFER_STATE is  'Offer State:"Active","In Progress","Offer Offline"'
        - comment on column DC_CONFIG_OFFER_BASIC_INFO.CATALOG_ITEM_NAME is  'Catalog Name:Data from cpc.catalog_item.catalog_name where catalog_id in (871)'
        - comment on column DC_CONFIG_OFFER_BASIC_INFO.PAYMENT_MODE is  'Payment mode:Data from cpc.attr_value.attr_value_name where attr_id=800052301'

    DC_CONFIG_OFFER_CUSTOMER_TAG:
        - |
            create table DC_CONFIG_OFFER_CUSTOMER_TAG
            (
              OFFER_NAME VARCHAR2(250),
              LABEL_NAME VARCHAR2(250)
            )
