FTFTopic:
  01. UserList:
    "select
      a.org_code ,
      b.staff_id,
      b.staff_name,
      b.email,
      b.phone,
      b.staff_code,
      c.user_name,
      c.user_Code
    from
      bfm_org a,
      bfm_staff b,
      bfm_user c,
      bfm_staff_org d
    where
      a.org_id=d.org_id
      and b.staff_id=d.staff_id
      and c.user_id=d.staff_id
      and a.org_id !=1
      and c.user_id>3000 "
  02. orglist:
    "select
      org_id,org_code
    from
      bfm_org where org_id >1000"


Guogeng:
  001.ORG_STAFF:
    "select a.org_id, a.org_name, a.org_code, c.staff_name, c.email, c.phone
     from bfm_org a, bfm_staff_org b, bfm_staff c
     where a.org_id = b.org_id
     and b.staff_id = c.staff_id
     and a.org_id>1000
     order by org_id"

  002.ORG_JOB:
    "select a.org_id, a.org_name, a.org_code, c.job_name
     from bfm_org a, BFM_ORG_JOB b, bfm_job c
     where a.org_id = b.org_id
     and b.job_id = c.job_id
     order by org_id"

