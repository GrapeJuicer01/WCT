Mysql:
  table_exists: select count(*) from information_schema.TABLES where upper(table_name) = upper(%(table_name)s) and upper(table_schema) = upper(%(owner)s)
  drop_table: drop table %s
  drop_sequence: drop sequence %s
  drop_procedure: drop procedure %s
  drop_function: drop function %s
  table_column_comment: SELECT TABLE_SCHEMA, TABLE_NAME,COLUMN_NAME,COLUMN_COMMENT FROM INFORMATION_SCHEMA.COLUMNS WHERE upper(table_schema) = upper(%(owner)s) AND upper(TABLE_NAME) = upper(%(table_name)s) and column_comment is not null
  table_comment: SELECT TABLE_SCHEMA, TABLE_NAME,TABLE_COMMENT FROM INFORMATION_SCHEMA.TABLES WHERE upper(table_schema) = upper(%(owner)s) AND upper(TABLE_NAME) = upper(upper(%(table_name)s))
  get_table_col: SELECT upper(COLUMN_NAME),upper(DATA_TYPE),COLUMN_TYPE,IS_NULLABLE,ORDINAL_POSITION,upper(TABLE_NAME),NUMERIC_PRECISION,NUMERIC_SCALE,COLUMN_DEFAULT FROM information_schema.COLUMNS WHERE upper(TABLE_SCHEMA) =upper(%(table_schema)s) and upper(TABLE_NAME) =upper(%(table_name)s) order by TABLE_NAME, ORDINAL_POSITION
  get_seq: select CAST(SEQUENCE_NAME AS CHAR) SEQ_NAME, CURRENT_VALUE, INCREMENT_BY, MIN_VALUE, MAX_VALUE, CAST(CYCLE AS CHAR) CYCLE from TFM_SEQUENCES
  update_seq: update TFM_SEQUENCES set CURRENT_VALUE = %(NEW_VALUE)s where SEQUENCE_NAME = '%(SEQ_NAME)s'
  all_table_name: SHOW TABLES
  create_table_sql: SHOW CREATE TABLE %s
  table_all_constrains: SELECT upper(TABLE_NAME), upper(CONSTRAINT_NAME), CASE upper(CONSTRAINT_TYPE) WHEN 'PRIMARY KEY' THEN 'P' WHEN 'UNIQUE' THEN 'U' WHEN 'FOREIGN KEY' THEN 'R' ELSE upper(CONSTRAINT_TYPE) END CONSTRAINT_TYPE, null R_CONSTRAINT_NAME from information_schema.TABLE_CONSTRAINTS where upper(TABLE_SCHEMA) = upper(%(OWNER)s) and upper(CONSTRAINT_SCHEMA) = upper(%(OWNER)s) and upper(CONSTRAINT_TYPE) in ('PRIMARY KEY', 'UNIQUE', 'FOREIGN KEY') order by TABLE_NAME, CONSTRAINT_TYPE, CONSTRAINT_NAME
  user_cons_columns: select upper(CONSTRAINT_NAME), upper(TABLE_NAME), upper(COLUMN_NAME),upper(REFERENCED_TABLE_NAME), upper(REFERENCED_COLUMN_NAME) from information_schema.KEY_COLUMN_USAGE where upper(TABLE_SCHEMA) = upper(%(OWNER)s) and upper(CONSTRAINT_SCHEMA) = upper(%(OWNER)s) order by TABLE_NAME,CONSTRAINT_NAME
Oracle:
  table_exists: select count(*) from all_tables where table_name = upper(:table_name) and owner = upper(:owner)
  drop_table: drop table %s
  drop_sequence: drop sequence %s
  drop_procedure: drop procedure %s
  drop_function: drop function %s
  table_column_comment: select owner TABLE_SCHEMA, TABLE_NAME, COLUMN_NAME,comments COLUMN_COMMENT from all_col_comments where owner = upper(:owner) and table_name = UPPER(:table_name) and comments is not null
  table_comment: select owner TABLE_SCHEMA, table_name TABLE_NAME,comments TABLE_COMMENT from ALL_TAB_COMMENTS where owner = upper(:owner) and table_name = UPPER(:table_name)
  drop_seq: drop sequence %(DB_USER)s.%(SEQ_NAME)s
  create_seq: create sequence %(DB_USER)s.%(SEQ_NAME)s minvalue %(MIN)s maxvalue %(MAX)s start with %(NEW_VALUE)s increment by %(INCREMENT_BY)s cache %(CACHE_SIZE)s %(IS_CYCLE)s
  create_seq_nocache: create sequence %(DB_USER)s.%(SEQ_NAME)s minvalue %(MIN)s maxvalue %(MAX)s start with %(NEW_VALUE)s increment by %(INCREMENT_BY)s nocache
  #get_seq: select sequence_owner DB_USER,sequence_name SEQ_NAME,last_number CURRENT_VALUE ,increment_by INCREMENT_BY,min_value as MIN,max_value as MAX,cycle_flag IS_CYCLE,cache_size CACHE_SIZE,order_flag ORDER_FLAG,scale_flag SCALE_FLAG,extend_flag EXTEND_FLAG,session_flag SESSION_FLAG,keep_value KEEP_VALUE  from dba_sequences where sequence_owner = upper(:DB_USER)
  get_seq: select upper(:DB_USER) DB_USER,sequence_name SEQ_NAME,last_number CURRENT_VALUE ,increment_by INCREMENT_BY,min_value as MIN,max_value as MAX,case when cycle_flag='Y' then 'cycle' else ' ' end IS_CYCLE,cache_size CACHE_SIZE,order_flag ORDER_FLAG from user_sequences
  insert_seq_bak: insert into DC_TABLE_SEQUENCE_BACKUP (SEQUENCE_OWNER,SEQUENCE_NAME,MIN_VALUE,MAX_VALUE,INCREMENT_BY,CYCLE_FLAG,ORDER_FLAG,CACHE_SIZE,LAST_NUMBER,SCALE_FLAG,EXTEND_FLAG,SESSION_FLAG,KEEP_VALUE ,CREATE_TIME,NEW_VALUE,RUN_RESULT) values (:DB_USER,:SEQ_NAME,:MIN,:MAX,:INCREMENT_BY,:IS_CYCLE,:ORDER_FLAG,:CACHE_SIZE,:CURRENT_VALUE,:SCALE_FLAG,:EXTEND_FLAG,:SESSION_FLAG,:KEEP_VALUE,:CREATE_TIME,:NEW_VALUE,:RUN_RESULT)
  get_table_col: select COLUMN_NAME,DATA_TYPE,DATA_LENGTH,NULLABLE,COLUMN_ID,TABLE_NAME,data_precision,DATA_SCALE,data_default from user_tab_columns where table_name=upper(%(table_name)s) order by TABLE_NAME, COLUMN_ID
  all_table_name: select upper(TABLE_NAME) from user_tables where 1=1
  create_table_sql: select 'sql', DBMS_METADATA.GET_DDL('TABLE', '%s') from dual
  all_tab_col_comments: select upper(TABLE_NAME), upper(COLUMN_NAME), COMMENTS from user_col_comments where 1=1
  all_tab_comments: select upper(TABLE_NAME), TABLE_TYPE, COMMENTS from user_tab_comments where 1=1
  table_all_constrains: select upper(TABLE_NAME), upper(CONSTRAINT_NAME), upper(CONSTRAINT_TYPE), upper(R_CONSTRAINT_NAME) from user_constraints where OWNER = upper(:OWNER) and (r_owner = upper(:OWNER) or r_owner is null) and CONSTRAINT_TYPE in ('R', 'U', 'P')  order by TABLE_NAME, CONSTRAINT_TYPE, CONSTRAINT_NAME
  user_cons_columns: select upper(CONSTRAINT_NAME), upper(TABLE_NAME), upper(COLUMN_NAME), null rtable_name, null rcolumn_name from user_cons_columns where OWNER = upper(:OWNER) order by TABLE_NAME, CONSTRAINT_NAME
