  all_table_name: SHOW TABLES
  create_table_sql: SHOW CREATE TABLE %s
  table_all_constrains: SELECT upper(TABLE_NAME), upper(CONSTRAINT_NAME), CASE upper(CONSTRAINT_TYPE) WHEN 'PRIMARY KEY' THEN 'P' WHEN 'UNIQUE' THEN 'U' WHEN 'FOREIGN KEY' THEN 'R' ELSE upper(CONSTRAINT_TYPE) END CONSTRAINT_TYPE, null R_CONSTRAINT_NAME from information_schema.TABLE_CONSTRAINTS where upper(TABLE_SCHEMA) = upper(%(OWNER)s) and upper(CONSTRAINT_SCHEMA) = upper(%(OWNER)s) and upper(CONSTRAINT_TYPE) in ('PRIMARY KEY', 'UNIQUE', 'FOREIGN KEY') order by TABLE_NAME, CONSTRAINT_TYPE, CONSTRAINT_NAME
  user_cons_columns: select upper(CONSTRAINT_NAME), upper(TABLE_NAME), upper(COLUMN_NAME),upper(REFERENCED_TABLE_NAME), upper(REFERENCED_COLUMN_NAME) from information_schema.KEY_COLUMN_USAGE where upper(TABLE_SCHEMA) = upper(%(OWNER)s) and upper(CONSTRAINT_SCHEMA) = upper(%(OWNER)s) order by TABLE_NAME,CONSTRAINT_NAME
